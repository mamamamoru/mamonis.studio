<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- React & QR Code Styling -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #FAFAFA;
      color: #111;
      line-height: 1.6;
    }
    
    /* Header */
    .header {
      border-bottom: 1px solid #E5E5E5;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #FFF;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 28px;
      height: 28px;
      background: #000;
      border-radius: 6px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      padding: 4px;
    }
    
    .logo-icon span {
      background: #FFF;
      border-radius: 1px;
    }
    
    .logo-icon span:nth-child(5) {
      background: #000;
    }
    
    .logo-text {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    
    /* Main */
    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 48px;
    }
    
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Section */
    .section {
      margin-bottom: 28px;
    }
    
    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
      color: #888;
    }
    
    /* Input */
    .input {
      width: 100%;
      padding: 14px 18px;
      font-size: 15px;
      border: 2px solid #E5E5E5;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
      background: #FFF;
    }
    
    .input:focus {
      border-color: #000;
    }
    
    /* Template Grid */
    .template-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    
    @media (max-width: 600px) {
      .template-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .template-card {
      padding: 14px 10px;
      border: 2px solid #E5E5E5;
      border-radius: 10px;
      cursor: pointer;
      background: #FFF;
      text-align: center;
      transition: all 0.2s;
    }
    
    .template-card:hover {
      border-color: #CCC;
    }
    
    .template-card.selected {
      border-color: #000;
    }
    
    .template-emoji {
      font-size: 22px;
      margin-bottom: 4px;
    }
    
    .template-name {
      font-size: 11px;
      font-weight: 500;
    }
    
    /* Style Buttons */
    .style-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .style-btn {
      padding: 10px 14px;
      border: 2px solid #E5E5E5;
      border-radius: 8px;
      cursor: pointer;
      background: #FFF;
      font-size: 12px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .style-btn:hover {
      border-color: #CCC;
    }
    
    .style-btn.selected {
      border-color: #000;
      font-weight: 600;
    }
    
    /* Color Row */
    .color-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .color-input {
      width: 44px;
      height: 44px;
      border: 2px solid #E5E5E5;
      border-radius: 8px;
      cursor: pointer;
      padding: 3px;
    }
    
    .color-label {
      font-size: 13px;
      color: #555;
    }
    
    /* Checkbox */
    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
    }
    
    .checkbox input {
      width: 18px;
      height: 18px;
    }
    
    /* Upload */
    .upload-label {
      padding: 12px 20px;
      border: 2px dashed #CCC;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      display: inline-block;
      transition: all 0.2s;
    }
    
    .upload-label:hover {

    }
    
    /* Preview */
    .preview {
      position: sticky;
      top: 80px;
    }
    
    .preview-card {
      background: #FFF;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      border: 1px solid #E8E8E8;
    }
    
    .qr-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .qr-container canvas,
    .qr-container svg {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    /* Buttons */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    .btn {
      padding: 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .btn-primary {
      background: #000;
      color: #FFF;
    }
    
    .btn-primary:hover {
      opacity: 0.85;
    }
    
    .btn-secondary {
      background: #FFF;
      color: #000;
      border: 2px solid #000;
    }
    
    .btn-secondary:hover {
      background: #000;
      color: #FFF;
    }
    
    /* Feature Card */
    .feature-card {
      padding: 20px;
      background: #FFF;
      border-radius: 12px;
      border: 1px solid #E5E5E5;
      margin-top: 16px;
    }
    
    .feature-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .feature-list {
      margin: 0;
      padding-left: 18px;
      font-size: 12px;
      line-height: 2;
      color: #555;
    }
    
    /* Footer */
    .footer {
      border-top: 1px solid #E5E5E5;
      padding: 24px 32px;
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 48px;
    }
    
    /* Logo Preview */
    .logo-preview {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo-preview img {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .logo-remove {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      opacity: 0.5;
      padding: 4px;
    }
    
    .logo-remove:hover {

    }
    
    /* Range Slider */
    .range-container {
      margin-top: 12px;
    }
    
    .range-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
    
    .range-input {
      width: 100%;
    }
    
    /* Two Column */
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 600px) {
      .two-col {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

      },

      },
      {
        id: 'corporate',
        name: '„Ç≥„Éº„Éù„É¨„Éº„Éà',
        emoji: 'üè¢',
        config: { dotType: 'rounded', cornerSquareType: 'extra-rounded', cornerDotType: 'dot', dotColor: '#1E3A8A', bgColor: '#FFFFFF', useGradient: false }
      },
      {
        id: 'cherry',
        name: '„ÉÅ„Çß„É™„Éº',
        emoji: 'üå∏',
        config: { dotType: 'classy-rounded', cornerSquareType: 'extra-rounded', cornerDotType: 'dot', dotColor: '#EC4899', dotColor2: '#FBB6CE', bgColor: '#FFF1F2', useGradient: true, gradientType: 'radial' }
      },

        name: '„Ç¥„Éº„É´„Éâ',
        emoji: '‚ú®',
        config: { dotType: 'classy', cornerSquareType: 'extra-rounded', cornerDotType: 'dot', dotColor: '#B8860B', dotColor2: '#FFD700', bgColor: '#FFFEF0', useGradient: true, gradientType: 'linear' }
      },
      {

        emoji: 'üåô',
        config: { dotType: 'rounded', cornerSquareType: 'extra-rounded', cornerDotType: 'dot', dotColor: '#E2E8F0', bgColor: '#0F172A', useGradient: false }
      },
    ];
    
    // „Éâ„ÉÉ„Éà„Çπ„Çø„Ç§„É´
    const dotStyles = [
      { id: 'square', name: 'ÂõõËßí', icon: '‚ñ†' },
      { id: 'dots', name: '„Éâ„ÉÉ„Éà', icon: '‚óè' },
      { id: 'rounded', name: 'Ëßí‰∏∏', icon: '‚ñ¢' },
      { id: 'classy', name: '„ÇØ„É©„Ç∑„Éº', icon: '‚óÜ' },
      { id: 'classy-rounded', name: '„ÇØ„É©„Ç∑„ÉºËßí‰∏∏', icon: '‚óá' },
      { id: 'extra-rounded', name: 'Ê•µ‰∏∏', icon: '‚óã' },
    ];
    
    const cornerSquareStyles = [
      { id: 'square', name: 'ÂõõËßí', icon: '‚ñ£' },
      { id: 'dot', name: '„Éâ„ÉÉ„Éà', icon: '‚óâ' },
      { id: 'extra-rounded', name: 'Ëßí‰∏∏', icon: '‚ñ¢' },
    ];
    
    const cornerDotStyles = [
      { id: 'square', name: 'ÂõõËßí', icon: '‚ñ†' },
      { id: 'dot', name: '„Éâ„ÉÉ„Éà', icon: '‚óè' },
    ];
    
    function QRStudio() {
      const [url, setUrl] = useState('https://example.com');
      const [selectedTemplate, setSelectedTemplate] = useState('classic');
      const [dotType, setDotType] = useState('square');
      const [cornerSquareType, setCornerSquareType] = useState('square');
      const [cornerDotType, setCornerDotType] = useState('square');
      const [dotColor, setDotColor] = useState('#000000');
      const [dotColor2, setDotColor2] = useState('#333333');
      const [useGradient, setUseGradient] = useState(false);
      const [gradientType, setGradientType] = useState('linear');
      const [bgColor, setBgColor] = useState('#FFFFFF');
      const [logo, setLogo] = useState(null);
      const [logoSize, setLogoSize] = useState(0.4);
      
      const qrRef = useRef(null);
      const qrCodeRef = useRef(null);
      
      // „ÉÜ„É≥„Éó„É¨„Éº„ÉàÈÅ©Áî®
      const applyTemplate = (template) => {
        setSelectedTemplate(template.id);
        const c = template.config;
        setDotType(c.dotType);
        setCornerSquareType(c.cornerSquareType);
        setCornerDotType(c.cornerDotType);
        setDotColor(c.dotColor);
        setBgColor(c.bgColor);
        setUseGradient(c.useGradient || false);
        if (c.dotColor2) setDotColor2(c.dotColor2);
        if (c.gradientType) setGradientType(c.gradientType);
      };
      
      // QR„Ç≥„Éº„ÉâÁîüÊàê
      useEffect(() => {
        if (!qrRef.current) return;
        
        const options = {
          width: 280,
          height: 280,
          type: 'canvas',
          data: url || 'https://example.com',
          dotsOptions: {
            type: dotType,
            ...(useGradient ? {
              gradient: {
                type: gradientType,
                rotation: gradientType === 'linear' ? 45 : 0,
                colorStops: [
                  { offset: 0, color: dotColor },
                  { offset: 1, color: dotColor2 }
                ]
              }
            } : {
              color: dotColor
            })
          },
          cornersSquareOptions: {
            type: cornerSquareType,
            color: dotColor
          },
          cornersDotOptions: {
            type: cornerDotType,
            color: dotColor
          },
          backgroundOptions: {
            color: bgColor
          },
          imageOptions: {
            crossOrigin: 'anonymous',
            margin: 8,
            imageSize: logoSize
          },
          qrOptions: {
            errorCorrectionLevel: 'H'
          }
        };
        
        if (logo) {
          options.image = logo;
        }
        
        if (qrCodeRef.current) {
          qrCodeRef.current.update(options);
        } else {
          qrCodeRef.current = new QRCodeStyling(options);
          qrRef.current.innerHTML = '';
          qrCodeRef.current.append(qrRef.current);
        }
      }, [url, dotType, cornerSquareType, cornerDotType, dotColor, dotColor2, useGradient, gradientType, bgColor, logo, logoSize]);
      
      // „É≠„Ç¥„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
      const handleLogoUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => setLogo(reader.result);
          reader.readAsDataURL(file);
        }
      };
      
      // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
      const download = (ext) => {
        if (qrCodeRef.current) {
          qrCodeRef.current.download({ extension: ext });
        }
      };
      
      return (
        <div>
          <header className="header">
            <div className="logo">
              <div className="logo-icon">
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
              </div>
              <span className="logo-text">QR Studio</span>
            </div>
          </header>
          
          <main className="main">
            <div className="grid">
              <div>
                {/* URLÂÖ•Âäõ */}
                <div className="section">
                  <label className="section-title">URL / „ÉÜ„Ç≠„Çπ„Éà</label>
                  <input
                    type="text"
                    className="input"
                    value={url}
                    onChange={(e) => setUrl(e.target.value)}
                    placeholder="https://your-url.com"
                  />
                </div>
                
                {/* „ÉÜ„É≥„Éó„É¨„Éº„Éà */}
                <div className="section">
                  <label className="section-title">„ÉÜ„É≥„Éó„É¨„Éº„Éà</label>
                  <div className="template-grid">
                    {templates.map((t) => (
                      <div
                        key={t.id}
                        className={`template-card ${selectedTemplate === t.id ? 'selected' : ''}`}
                        onClick={() => applyTemplate(t)}
                      >
                        <div className="template-emoji">{t.emoji}</div>
                        <div className="template-name">{t.name}</div>
                      </div>
                    ))}
                  </div>
                </div>
                
                {/* „Éâ„ÉÉ„Éà„Çπ„Çø„Ç§„É´ */}
                <div className="section">
                  <label className="section-title">„Éâ„ÉÉ„Éà„Çπ„Çø„Ç§„É´</label>
                  <div className="style-grid">
                    {dotStyles.map((s) => (
                      <button
                        key={s.id}
                        className={`style-btn ${dotType === s.id ? 'selected' : ''}`}
                        onClick={() => setDotType(s.id)}
                      >
                        <span>{s.icon}</span>
                        <span>{s.name}</span>
                      </button>
                    ))}
                  </div>
                </div>
                
                {/* „Ç≥„Éº„Éä„Éº„Çπ„Çø„Ç§„É´ */}
                <div className="two-col">
                  <div className="section">
                    <label className="section-title">„Ç≥„Éº„Éä„ÉºÂ§ñÊû†</label>
                    <div className="style-grid">
                      {cornerSquareStyles.map((s) => (
                        <button
                          key={s.id}
                          className={`style-btn ${cornerSquareType === s.id ? 'selected' : ''}`}
                          onClick={() => setCornerSquareType(s.id)}
                        >
                          <span>{s.icon}</span>
                        </button>
                      ))}
                    </div>
                  </div>
                  <div className="section">
                    <label className="section-title">„Ç≥„Éº„Éä„ÉºÂÜÖÂÅ¥</label>
                    <div className="style-grid">
                      {cornerDotStyles.map((s) => (
                        <button
                          key={s.id}
                          className={`style-btn ${cornerDotType === s.id ? 'selected' : ''}`}
                          onClick={() => setCornerDotType(s.id)}
                        >
                          <span>{s.icon}</span>
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
                
                {/* „Ç´„É©„ÉºË®≠ÂÆö */}
                <div className="section">
                  <label className="section-title">„Ç´„É©„ÉºË®≠ÂÆö</label>
                  <div className="color-row">
                    <input
                      type="color"
                      className="color-input"
                      value={dotColor}
                      onChange={(e) => setDotColor(e.target.value)}
                    />
                    <span className="color-label">„É°„Ç§„É≥„Ç´„É©„Éº</span>
                  </div>
                  
                  <label className="checkbox">
                    <input
                      type="checkbox"
                      checked={useGradient}
                      onChange={(e) => setUseGradient(e.target.checked)}
                    />
                    „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥„Çí‰ΩøÁî®
                  </label>
                  
                  {useGradient && (
                    <div style={{ marginTop: '12px' }}>
                      <div className="color-row">
                        <input
                          type="color"
                          className="color-input"
                          value={dotColor2}
                          onChange={(e) => setDotColor2(e.target.value)}
                        />
                        <span className="color-label">„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ÁµÇÁÇπËâ≤</span>
                      </div>
                      <div className="style-grid">
                        <button
                          className={`style-btn ${gradientType === 'linear' ? 'selected' : ''}`}
                          onClick={() => setGradientType('linear')}
                        >
                          ‚Üò „É™„Éã„Ç¢
                        </button>
                        <button
                          className={`style-btn ${gradientType === 'radial' ? 'selected' : ''}`}
                          onClick={() => setGradientType('radial')}
                        >
                          ‚óé „É©„Ç∏„Ç¢„É´
                        </button>
                      </div>
                    </div>
                  )}
                  
                  <div className="color-row" style={{ marginTop: '16px' }}>
